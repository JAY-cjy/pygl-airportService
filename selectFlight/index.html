        <a href="javascript:history.go(-1);"><b class="iconfont icon-zuojiantou-copy back"></b></a>
        <h2>选择航班</h2>
    </header>

    <div id="airportService" v-cloak>
        <div class="plane">
            <div class="plane-info">
                <div class="info-title">
                    <ul>
                        <li class="active">
                            按航班号
                        </li>
                    </ul>
                </div>

                <div class="info-content" v-show="type == 'join'">
                    <div class="form-row" id="J-endAir">
                        <i class="icon-plane"></i>
                        <input type="text" v-model="flightNumber" placeholder="航班号，如CA979">
                    </div>

                    <div class="form-row" id="J-dest">
                        <i class="icon-time"></i>
                        <span class="placeholder" v-show="showDate == 'false'">起飞日期（当地时间）</span>
                        <span class="date">{{date}}</span>
                    </div>
                </div>

            </div>

            <div class="search-btn" v-on:click="search">查询</div>

            <div v-show="searchResult" style="text-align: center; margin: .3rem .22rem .06rem;">找不到此航班</div>
        </div>
    </div>
    <!-- layDate引入 -->
    <script src="../layDate-v5.0.9/laydate/laydate.js"></script>
